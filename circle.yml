machine:
  python:
    version: 2.7.5

dependencies:
  pre:
    - pip install -U setuptools

test:
  override:
    - pip install -r requirements-tests.txt
    - flake8 .
    - isort --recursive --check-only .
    - python setup.py test

deployment:
  production:
    branch: master
    commands:
      - git config --global user.email "ci@circleci.com"
      - git config --global user.name "CircleCI"
      - ./release.sh
